<app-step stepTitle="Wacht tot de index de codes heeft gedeeld" stepNumber="6">
    <div class="bg-white p-4 flex items-center mb-3 mt-6 rounded" style="min-width: 380px; max-width: 380px;">
        <div class="w-6 h-6 text-2xl mr-4 leading-none">
            <span class="icon" [class.icon-loading]="uploadState == 0"
                  [class.icon-exclamation-mark]="uploadState == -1"
                  [class.icon-check-green]="uploadState == 1"></span>
        </div>
        <span *ngIf="uploadState == -1" class="leading-normal">Fout opgetreden bij het controleren van ge√ºploade codes.</span>
        <span *ngIf="uploadState == 0" class="leading-none">Nog geen codes geupload door index</span>
        <span *ngIf="uploadState == 1" class="leading-none">Codes geupload door index</span>

    </div>
    <p class="text-gray-600 mb-10 text-sm" style="max-width: 340px">Lukt het de index niet om nu de codes te uploaden?
        De index kan
        dit nog tot middernacht zelf proberen zodra je hier op verwerken drukt.</p>
    <button class="btn btn-primary" style="min-width: 340px" routerLink="/validate_final">Verwerken</button>
</app-step>
