<app-step [stepNumber]="3" stepTitle="Vertoont de index COVID-19 symptomen?">

    <div class="btn-group-checkbox">
        <div class="btn border-2 border-solid" (click)="showsSymptons = false"
             [class.border-primary]="showsSymptons === false && showsSymptons !== null">Nee
        </div>
        <div class="btn border-2 border-solid" (click)="showsSymptons = true"
             style="margin-left: -.25rem;border-radius: 0rem 0.25rem 0.25rem 0;"
             [class.border-primary]="showsSymptons">Ja
        </div>
    </div>

    <div class="mt-6" *ngIf="showsSymptons">
        <p class="font-medium mb-4">Sinds wanneer?</p>

        <div class="relative cursor-pointer friendly-date-block px-4 py-3 bg-white rounded inline-block  hover:bg-gray-100"
             [class.shadow-md]="!openDayPicker"

             style="min-width: 240px;" (click)="openDayPicker=!openDayPicker">
            {{getFriendlySymptonsDate()}} <span class="text-gray-600">{{getDaysAgo()}}</span>
        </div>
        <div *ngIf="openDayPicker"
             class="friendly-dates shadow-md flex flex-col justify-start rounded bg-white inline-block mt-1"
             style="width: 240px;">
            <div (click)="selectDate(dateDay)" *ngFor="let ii of dateArray; let dateDay = index"
                 [class]="(this.symptonsDate && this.symptonsDate.valueOf() === this.getDayAgo(dateDay).valueOf()) ? 'bg-primary text-white': ''"
                 class="date w-full cursor-pointer hover:bg-gray-100 text-left px-4 py-3 inline-block mr-auto">
                {{this.datePipe.transform(getDayAgo(dateDay), "EEE d MMM")}} <span class="text-gray-600">{{getDaysAgo(getDayAgo(dateDay))}}</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <button class="btn btn-primary mt-10" style="min-width: 340px" (click)="confirmLabConfirmationId()"
            [disabled]="!(showsSymptons != null && ((showsSymptons && symptonsDate !== null) || showsSymptons == false))">
        Bevestig symptonendatum
    </button>

</app-step>
