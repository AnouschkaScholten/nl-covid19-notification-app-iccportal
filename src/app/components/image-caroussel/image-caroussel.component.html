<div class="my-5 flex overflow-hidden flex-row items-start relative" [style]="additionalStyle">
    <div (click)="popupActive = true" class="image mr-10" style="min-width: 250px; cursor: zoom-in"
         *ngFor="let image of images; let imageIndex = index">
        <p class="description mb-2 w-full text-center" [innerHTML]="image.text.replace('\n','<br>')">
        </p>
        <img [src]="image.image" [alt]="image.text">
    </div>
    <div class="absolute w-10 h-10 flex items-center justify-center text-sm bg-black cursor-pointer hover:gray-800 rounded-full d-inline"
         style="top: 50%; right: 1rem">
        <span class="icon icon-arrow-right icon-white"></span>
    </div>
</div>

<div class="popup fixed top-0 left-0 h-screen w-screen" *ngIf="popupActive">
    <div class="backdrop absolute top-0 left-0 opacity-75 w-full h-full"
         style="z-index: -1; background-color: #000000;">

    </div>
    <div class="absolute z-50 leading-none" style="top: 2.5rem; right: 1.75rem;">
        <div class="bg-white cursor-pointer p-3 p-3 rounded text-xl leading-nothing hover:bg-gray-200" (click)="popupActive = false">
            <span class="icon icon-close leading-none"></span>
        </div>
    </div>
    <div class="caroussel z-20 flex overflow-hidden flex-row items-center relative pl-20 h-full text-white">
        <div class="image mr-10" style="min-width: 310px; cursor: zoom-out;" (click)="popupActive=false" *ngFor="let image of images; let imageIndex = index" >
            <p class="description w-full text-center mb-4 px-4" [innerHTML]="image.text.replace('\n','')">
            </p>
            <img [src]="image.image" [alt]="image.text">
        </div>
        <div class="controls absolute" style="top: 50%; right: 1.75rem">
            <div class="w-10 h-10 flex items-center justify-center text-sm rounded-full d-inline bg-primary cursor-pointer hover:bg-blue-600 rounded-full d-inline"><span
                    class="icon icon-arrow-right icon-white"></span></div>
        </div>
    </div>

</div>
