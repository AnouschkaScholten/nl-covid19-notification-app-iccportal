<div>
  <div class="row h-100 min-vh-100 align-items-center justify-content-center">
    <div style="max-width: 500px;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Infectie Confirmatie Code</h5>
          <p class="card-text">
            Infectie Confirmatie Code:
          </p>
          <!--          TODO: Convert generated code into fill-in Icc -->
          <div class="d-flex" id="iccWrapper">

            <input placeholder="1234" [(ngModel)]="icc" [ngModelOptions]="{standalone:true}" class="w-100"
                   style="font-size: 1.3em" type="text" class="form-control">
          </div>
          <p class="card-text my-3 text-center">
            Patient LabConfirmatieID (uit app):
          </p>
          <div class="row justify-content-center">
            <div class="col-sm-12">
              <div class="d-flex" id="icIdWrapper">
                <input [(ngModel)]="labConfirmationId[0]" class="form-control w-100" (keydown)="icIdKeyPress($event, 0)"
                       placeholder="0" type="text"/>
                <input [(ngModel)]="labConfirmationId[1]" class="form-control w-100" (keydown)="icIdKeyPress($event, 1)"
                       placeholder="0" type="text"/>
                <input [(ngModel)]="labConfirmationId[2]" class="form-control w-100" (keydown)="icIdKeyPress($event, 2)"
                       placeholder="0" type="text"/>
                <input class="form-control w-100" disabled value="-" placeholder="0" type="text"/>
                <input [(ngModel)]="labConfirmationId[4]" class="form-control w-100" (keydown)="icIdKeyPress($event, 4)"
                       placeholder="0" type="text"/>
                <input [(ngModel)]="labConfirmationId[5]" class="form-control w-100" (keydown)="icIdKeyPress($event, 5)"
                       placeholder="0" type="text"/>
                <input [(ngModel)]="labConfirmationId[6]" class="form-control w-100" (keydown)="icIdKeyPress($event, 6)"
                       placeholder="0" type="text"/>
              </div>

            </div>
          </div>
          <button class="btn w-100 btn-dark my-3" (click)="report()">Raporteren</button>

        </div>
      </div>
    </div>
  </div>
</div>
